<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salon Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet'>
  <style>
    #calendar { max-width: 900px; margin: 0 auto; }
  </style>
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4">Agendar Cita</h1>
  <div id="calendar"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="bookModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="modalForm">
        <div class="modal-header">
          <h5 class="modal-title">Agendar cita</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="service" class="form-label">Servicio</label>
            <select id="service" class="form-select" required>
              <option value="consulta">Consulta</option>
              <option value="tinte">Tinte</option>
              <option value="laceado">Laceado</option>
              <option value="spa">Spa</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="yape" class="form-label">CÃ³digo Yape</label>
            <input type="text" class="form-control" id="yape" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Reservar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
<script>
let calendar;
let selectedDate;

async function loadEvents() {
  const res = await fetch('http://localhost:8000/appointments');
  const items = await res.json();
  calendar.removeAllEvents();
  items.forEach(it => {
    calendar.addEvent({
      id: it.id,
      title: `${it.name} - ${it.service}`,
      start: `${it.date}T${it.time}`
    });
  });
}

document.addEventListener('DOMContentLoaded', async function() {
  const calendarEl = document.getElementById('calendar');
  calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'timeGridWeek',
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek'
    },
    selectable: true,
    select: function(info) {
      selectedDate = info.startStr;
      const modal = new bootstrap.Modal(document.getElementById('bookModal'));
      modal.show();
    }
  });
  calendar.render();
  await loadEvents();
});

document.getElementById('modalForm').addEventListener('submit', async e => {
  e.preventDefault();
  const name = localStorage.getItem('userName') || 'Anonimo';
  const [date, timeFull] = selectedDate.split('T');
  const appt = {
    id: Date.now(),
    name,
    date,
    time: timeFull.substring(0,5),
    service: document.getElementById('service').value,
    yape_code: document.getElementById('yape').value
  };
  await fetch('http://localhost:8000/appointments', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(appt)
  });
  document.getElementById('yape').value = '';
  bootstrap.Modal.getInstance(document.getElementById('bookModal')).hide();
  loadEvents();
});
</script>
</body>
</html>
