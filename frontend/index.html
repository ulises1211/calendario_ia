<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salon Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Agendar Cita</h1>
    <form id="bookForm" class="card p-4 shadow-sm mb-4">
      <div class="mb-3">
        <label for="id" class="form-label">Id</label>
        <input type="number" class="form-control" id="id" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Hora</label>
        <input type="time" class="form-control" id="time" required>
      </div>
      <div class="mb-3">
        <label for="yape" class="form-label">CÃ³digo Yape</label>
        <input type="text" class="form-control" id="yape" required>
      </div>
      <button type="submit" class="btn btn-primary">Reservar</button>
    </form>

    <h2 class="mb-3">Citas</h2>
    <ul id="list" class="list-group"></ul>
  </div>

<script>
async function load() {
  const res = await fetch('http://localhost:8000/appointments');
  const items = await res.json();
  const list = document.getElementById('list');
  list.innerHTML = '';
  items.forEach(it => {
    const li = document.createElement('li');
    li.className = 'list-group-item';
    li.textContent = `${it.id} - ${it.name} - ${it.date} ${it.time} - Confirmado: ${it.confirmed}`;
    list.appendChild(li);
  });
}

load();

document.getElementById('bookForm').addEventListener('submit', async e => {
  e.preventDefault();
  const timeValue = document.getElementById('time').value;
  if (!timeValue) {
    alert('Seleccione una hora');
    return;
  }
  const appt = {
    id: parseInt(document.getElementById('id').value),
    name: document.getElementById('name').value,
    date: document.getElementById('date').value,
    time: timeValue,
    yape_code: document.getElementById('yape').value
  };
  await fetch('http://localhost:8000/appointments', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(appt)
  });
  load();
});
</script>
</body>
</html>
